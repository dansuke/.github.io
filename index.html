<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="input-button.css">
  <title>このじ なんのじ きになるじ</title>
  <meta http-equiv="Cache-Control" content="no-cache">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="main">

    <div class="header">
      <div class = "text-content">
        　<span class = "type-text" id="ityped"></span>
          <span class = "ityped-cursor"></span>
      </div>
      <div class="explain">－知らない文字を見つけよう 新しい文字と出会おう－</div>
      <div class = "headerBack"></div>
    </div>
    
    <div class="container" id="container">
      <div class="box">
        <p>Step.1</p>
        <div class="sent"></div>
      </div>
      <div class="box">
        <p>Step.2</p>
        <div class="sent"></div>
      </div>
      <form method="post" enctype="multipart/form-data">
        <div id="dragDropArea" draggable="false">
            <div class="drag-drop-inside">
                <div id="spacing"></div>
                <p class="drag-drop-info">ここにファイルをドロップ</p>
                <p>または</p>
                  <label class="dragDropButton">
                    ファイルを選択
                      <input id="fileInput" type="file" accept="image/*" value="ファイルを選択" name="photo" onChange="photoPreview(event)">
                  </label>
                <div id="spacing"></div>
                <div id="previewArea"></div>
            </div>
        </div>
      </form>
    </div>

    <div class="area" id="area">
      <ul class="circles">
        <script>
          var kana = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん";
          var kanal = kana.length;
          document.open();
          for (i=0; i<20; i++){
          document.write('<li>'+kana[Math.floor(Math.random()*kanal)]+'</li>');
          }
          document.close();
        </script>
      </ul>
    </div >
  </div>

<script src="https://unpkg.com/ityped@1.0.3"></script>
<script>
  var fontList = ["このじ なんのじ きになるじ  "];
  ityped.init(document.querySelector("#ityped"), {
    strings: fontList,  
    startDelay: 200,    
    typeSpeed: 130,     
    loop: false,         
    backSpeed:  100,    
    backDelay:  150,    
    showCursor: false, 
    cursorChar: "",     
  })
</script>

<script>$(function() {
  setInterval(function() {                                                                                                      
    $('.explain').fadeIn(1000);
  }, 2700);
});</script>

<script src="setting.js"></script>

</body>
</html>
