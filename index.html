<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="input-button.css">
  <title>このじ なんのじ きになるじ</title>
  <meta http-equiv="Cache-Control" content="no-cache">
  <script src="js/setting.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="main">
    <div class = "text-content">
      　<span class = "type-text" id="ityped"></span>
        <span class = "ityped-cursor"></span>
    </div>

    <div class="explain">－知らない文字を見つけよう 新しい文字と出会おう－</div>

    <div class="container">
      <form method="post" enctype="multipart/form-data">
        <div id="dragDropArea">
            <div class="drag-drop-inside">
                <br></br>
                <p class="drag-drop-info">ここにファイルをドロップ</p>
                <p>または</p>
                <p class="drag-drop-buttons">
                    <input id="fileInput" type="file" accept="image/*" value="ファイルを選択" name="photo" onChange="photoPreview(event)">
                </p>
                <br></br>
                <div id="previewArea"></div>
            </div>
        </div>
        <button type="submit" name="submit" value="登録">登録<button>
      </form>
    </div>

    <div class="area">
      <ul class="circles">
        <script>
          var kana = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん";
          var kanal = kana.length;
          document.open();
          for (i=0; i<20; i++){
          document.write('<li>'+kana[Math.floor(Math.random()*kanal)]+'</li>');
          }
          document.close();
        </script>
      </ul>
    </div >
    
  </div>

<script src="https://unpkg.com/ityped@1.0.3"></script>
<script>
  var fontList = ["このじ なんのじ きになるじ  "];
  ityped.init(document.querySelector("#ityped"), {
    strings: fontList,  
    startDelay: 200,    
    typeSpeed: 130,     
    loop: false,         
    backSpeed:  100,    
    backDelay:  150,    
    showCursor: false, 
    cursorChar: "",     
  })
</script>

<script>$(function() {
  setInterval(function() {                                                                                                      
    $('.explain').fadeIn(1000);
  }, 2700);
});</script>

</body>
</html>
